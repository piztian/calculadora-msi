<body>
<div class="container">
  <h2>Calculadora MSI - Celucenter</h2>

  <label for="tipoOperacion">Tipo de Operación:</label>
  <select id="tipoOperacion">
  <option value="credito">Crédito</option>
  <option value="contado">Contado</option>
  <option value="contado_amex">Contado AMEX/Internacional</option>
</select>


  <div id="tipoContado" style="display:none">
    <label for="contadoTipo">Tipo (solo contado):</label>
    <select id="contadoTipo">
      <option value="pinpeo_credito">Pinpeo Crédito</option>
      <option value="pinpeo_debito">Pinpeo Débito</option>
      <option value="pinpeo_amex">Pinpeo AMEX</option>
      <option value="pinpeo_internacional">Pinpeo Internacional</option>
      <option value="bbva_credito">BBVA Crédito</option>
    </select>
  </div>

  <label for="tarjeta">Tipo de Tarjeta del Cliente:</label>
  <select id="tarjeta">
    <option value="PROSA">PROSA</option>
    <option value="AMEX">AMEX</option>
    <option value="BBVA">BBVA</option>
    <option value="CITI">Citibanamex</option>
  </select>

  <label for="meses">Elije los Meses a Cobrar o Contado:</label>
  <select id="meses">
    <option value="1">Contado</option>
    <option value="3">3 meses</option>
    <option value="6">6 meses</option>
    <option value="9">9 meses</option>
    <option value="12">12 meses</option>
    <option value="18">18 meses</option>
  </select>

  <label for="monto">Monto del producto/servicio ($):</label>
  <input type="number" id="monto" min="1" placeholder="Ej. 1500">

  <div class="resultado" id="resultado">Ingresa los datos para calcular.</div>
  <button class="btn-copy" onclick="copiarResultado()">Copiar Resultado</button>
</div>

<script>
const tasas = {
  normal: {
    PROSA: { 3: 0.0540, 6: 0.0770, 9: 0.1070, 12: 0.1370 },
    AMEX:  { 3: 0.0500, 6: 0.0750, 9: 0.0975, 12: 0.1175 },
    BBVA:  { 3: 0.0643, 6: 0.0992, 9: 0.1324, 12: 0.1641 },
    CITI:  { 3: 0.0658, 6: 0.1081, 9: 0.1385, 12: 0.1593 }
  },
  amex: {
    PROSA: { 3: 0.0890, 6: 0.1120, 9: 0.1420, 12: 0.1720 },
    AMEX:  { 3: 0.0850, 6: 0.1100, 9: 0.1325, 12: 0.1525 },
    BBVA:  { 3: 0.0993, 6: 0.1342, 9: 0.1674, 12: 0.1991 },
    CITI:  { 3: 0.1008, 6: 0.1431, 9: 0.1735, 12: 0.1943 }
  },
  contado: {
    pinpeo_credito: 0.015,
    pinpeo_debito: 0.015,
    pinpeo_amex: 0.035,
    pinpeo_internacional: 0.035,
    bbva_credito: 0.015
  }
};

function calcular() {
  const tipoOperacion = document.getElementById('tipoOperacion').value;
  const tarjeta = document.getElementById('tarjeta').value;
  const meses = parseInt(document.getElementById('meses').value);
  const monto = parseFloat(document.getElementById('monto').value);
  const res = document.getElementById('resultado');
  const tipoContado = document.getElementById('contadoTipo').value;

  if (tipoOperacion === 'contado') {
    document.getElementById('tipoContado').style.display = 'block';
    const tasa = tasas.contado[tipoContado];
    const comision = monto * tasa;
    const total = monto + comision;
    res.className = 'resultado';
    res.innerHTML = `
      Tasa aplicada: ${(tasa * 100).toFixed(2)}%<br>
      Comisión: $${comision.toFixed(2)}<br>
      Total a cobrar al cliente: $${total.toFixed(2)}
    `;
    return;
  } else {
    document.getElementById('tipoContado').style.display = 'none';
  }

  if (isNaN(monto) || monto <= 0) {
    res.className = 'error';
    res.innerHTML = 'Ingresa un monto válido.';
    return;
  }

  const tasa = tasas[tipoOperacion][tarjeta][meses];
  const comision = monto * tasa;
  const total = monto + comision;

  res.className = 'resultado';
  res.innerHTML = `
    Tasa aplicada: ${(tasa * 100).toFixed(2)}%<br>
    Comisión: $${comision.toFixed(2)}<br>
    Total a cobrar al cliente: $${total.toFixed(2)}
  `;

  if (tarjeta === 'BBVA') {
    setTimeout(() => {
      alert('⚠️ SI TIENES TERMINAL BBVA, COBRA LAS TARJETAS BBVA CON ESA TERMINAL. SI NO, CONTINÚA CON PINPEO.');
    }, 100);
  }
}

function copiarResultado() {
  const text = document.getElementById('resultado').innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert('Resultado copiado al portapapeles.');
  });
}

['tipoOperacion','tarjeta','meses','monto','contadoTipo'].forEach(id => {
  document.getElementById(id).addEventListener('change', calcular);
});
document.getElementById('monto').addEventListener('input', calcular);
</script>
